<app-navbar></app-navbar>
<div>
    <h1>Job Posts</h1>
</div>
<button class="btn btn-primary" (click)="createJob()" id="postbutton">Post Job</button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Description</th>
            <th>Skill 1</th>
            <th>Skill 2</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let jobpost of jobposts">
            <td>{{jobpost.title}}</td>
            <td>{{jobpost.company}}</td>
            <td>{{jobpost.desc}}</td>
            <td>{{jobpost.tech1}}</td>
            <td>{{jobpost.tech2}}</td>
            <td>
                <button (click)="updateJobpost(jobpost.jid)" class="btn btn-primary">Update</button>
                <button (click)="deleteJobpost(jobpost.jid)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <!-- <button (click)="jobDetails(jobpost.jid)" class="btn btn-primary" style="margin-left: 10px;">View</button> -->
            </td>
        </tr>
    </tbody>
</table>
