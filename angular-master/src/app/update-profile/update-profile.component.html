<h2>Update Profile Details</h2>
<form #updateProfile="ngForm" (ngSubmit)="onClickUpdate(updateProfile.value)" >
    <div class="form-group">
        
        <div class="row mt-2">
        <div class="col-md-6"><label for="firstname" class="labels">First Name</label><br>
        <input type="text" name="firstname" class = "form-control" ngModel placeholder="First name"></div>
        <div class="col-md-6"><label for="lastname" class="labels">Last Name</label><br>
        <input type="text" name="lastname" class = "form-control" ngModel placeholder="Last name"></div>
        </div>
        
        <label for="age" class="labels">Age</label><br>
        <input type="text" name="age" class = "form-control" ngModel placeholder="Age">
        <label for="email" class="labels">Email</label><br>
        <input type="text" name="email" class = "form-control" ngModel placeholder="Email" disabled>
        <label for="contactnumber" class="labels">Contact Number</label><br>
        <input type="text" name="contactnumber" class = "form-control" ngModel placeholder="Contact Number">
        <label for="qualification" class="labels">Qualification</label><br>
        <input type="text" name="qualification" class = "form-control" ngModel placeholder="Qualification">
        <label for="skill1" class="labels">Skill no.1</label><br>
        <input type="text" name="skill1" class = "form-control" ngModel placeholder="Skill no.1">
        <label for="skill2" class="labels">Skill no.2</label><br>
        <input type="text" name="skill2" class = "form-control" ngModel placeholder="Skill no.2">
        <label for="experience" class="labels">Experience</label><br>
        <input type="text" name="experience" class = "form-control" ngModel placeholder="Experience">
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="Submit">Save Profile</button></div>
    </div>
</form>
