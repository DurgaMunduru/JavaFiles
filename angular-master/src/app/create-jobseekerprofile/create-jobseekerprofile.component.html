<div class="createyourprofile">
<h1>If you are a recruiter directly go to the login page by <a href="http://localhost:4200/login">clicking here</a></h1>

<div class="row">
    <div class="card col-md-6 offset-md-3">
        <div class="row">
            <h2 class="text-center">Create JobSeeker Profile</h2>
            <hr/>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstname" [(ngModel)]="profile.firstname" name="firstname">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastname" [(ngModel)]="profile.lastname" name="lastname">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" id="age" [(ngModel)]="profile.age" name="age">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="profile.email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="number" class="form-control" id="contactnumber" [(ngModel)]="profile.contactnumber" name="contactnumber">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" id="location" [(ngModel)]="profile.location" name="location">
                    </div>
                    <div class="form-group">
                        <label>Qualification</label>
                        <input type="text" class="form-control" id="qualification" [(ngModel)]="profile.qualification" name="qualification">
                    </div>
                    <div class="form-group">
                        <label> Primary Skill</label>
                        <input type="text" class="form-control" id="skill1" [(ngModel)]="profile.skill1" name="skill1">
                    </div>
                    <div class="form-group">
                        <label>Secondary Skill</label>
                        <input type="text" class="form-control" id="skill2" [(ngModel)]="profile.skill2" name="skill2">
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <input type="text" class="form-control" id="experience" [(ngModel)]="profile.experience" name="experience">
                    </div>
                <br/>
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
